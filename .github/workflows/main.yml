# This is a basic workflow to help you get started with Actions

name: CI3

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Pkg
        run: sudo apt-get update -y
        continue-on-error: true

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          sudo apt-get install curl tar -y
          wget --no-check-certificate --content-disposition https://github.com/zer0def/undetected-frida/releases/download/16.2.1/undetected-frida-server-16.2.1-android-arm64.xz
          ls
          sudo file undetected-frida-server-16.2.1-android-arm64.xz
          tar -xf undetected-frida-server-16.2.1-android-arm64.xz
          ls
          wget --no-check-certificate --content-disposition https://github.com/zer0def/undetected-frida/releases/download/16.2.1/anti-anti-frida.py
          
          sudo apt-get install python
          pip install lief
          ls

          sudo python anti-anti-frida.py undetected-frida-server-16.2.1-android-arm64
          ls
          
